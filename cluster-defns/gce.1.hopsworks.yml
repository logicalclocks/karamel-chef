name: Hopsworks
gce:
  type: n1-standard-8
  zone: europe-west1-b
  image: ubuntu-1804-bionic-v20190918
  diskSize: 100

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: 2.0

attrs:
  install:
    dir: /srv/hops
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "8h"
  hopsworks:
    featurestore_online: true
    kagent_liveness:
      enabled: true
      threshold: "40s"
  elastic:
    opendistro_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
groups:
  n:
    size: 1
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-beam
      - hopslog::_filebeat-jupyter
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::docker_registry
