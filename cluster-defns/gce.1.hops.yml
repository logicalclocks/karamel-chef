name: Hops
gce:
  type: n1-standard-8
  zone: europe-west1-b
  image: ubuntu-1804-bionic-vmaster90918
  diskSize: 100

cookbooks:
  hops:
    github: "logicalclocks/hops-hadoop-chef"
    branch: "3.0"

attrs:
  install:
    dir: /srv/hops
  kagent:
    enabled: "false"
  hops:
    docker:
      enabled: "false"  
    yarn:
      aux_services: "mapreduce_shuffle"

groups:
  n:
    size: 1
    recipes:
      - ndb::mgmd
      - ndb::mysqld
      - ndb::ndbd
      - hops::ndb
      - hops::nn
      - hops::dn
      - hops::rm
      - hops::nm
