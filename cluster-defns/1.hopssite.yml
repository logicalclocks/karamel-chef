name: Dela

baremetal:
  username: vagrant

cookbooks:
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    network:
      interface: enp0s3
  dela:
    port: 42100
    stun_port1: 43100
    stun_port2: 44100
    http_port: 45100
    hops: 
      storage:
        type: "HDFS"
      library:
        type: "DISK"
    stun_servers_ip: ["193.10.64.107","193.10.64.85"]
    stun_servers_id: ["1","2"]
  hopsworks:
    port: 8080
    email: "delahs@gmail.com"
    ear_url: http://snurran.sics.se/hops/dela/hopsworks-ear.ear
    war_url: http://snurran.sics.se/hops/dela/hopsworks.war
    ca_url: http://snurran.sics.se/hops/dela/hopsworks-ca.war
    cert:
      o: "company_x"
      ou: "unit_y_hs"
    dela:
      enabled: true
      cluster_http_port: 45100
      public_hopsworks_port: 24100
    hopssite:
      domain: "bbc1.sics.se"
      port: 52100
      heartbeat: 600000
  hopssite:
    url: "http://bbc1.sics.se:24100"
    retry_interval: 30
    max_retries: 5
    manual_register: true
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - dela