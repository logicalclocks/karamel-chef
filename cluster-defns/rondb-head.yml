name: RonDBHead
baremetal:
    username: __USER__

cookbooks:
  hopsworks:
    github: __GITHUB__
    branch: __BRANCH__

attrs:
  install:
    cloud: __CLOUD__
  services:
    enabled: true
  kagent:
    enabled: false
  hopsmonitor:
    rondb: true
  mysql:
    password: __PWD__
  ndb:
    num_ndb_open_slots: 100
    NoOfReplicas: __NUM_REPLICAS__
    __NDB_NVME__      
  __DOWNLOAD__
groups:
  metaserver:
    size: 1
    baremetal:
      ip: __IP__
    recipes:
      - ndb::mgmd
      - ndb::bench
      - hopsmonitor::prometheus
      - hopsmonitor      
      __DATABASE_NODE_HEAD__
