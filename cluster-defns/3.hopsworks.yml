name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "logicalclocks/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
  hops:
    num_replicas: 2
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "2h"
  hopsworks:
    featurestore_online: true
  elastic:
    opensearch_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 5G
    NumCPUs: 4
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 192.168.56.101
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - tensorflow
      - hopslog
      - kzookeeper
      - livy
      - hive2
      - kagent::dev
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-services
      - hopslog::_filebeat-jupyter
      - hops_airflow
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - elastic
      - consul::master
      - hops::docker_registry
  datanode1:
    size: 1
    baremetal:
      ip: 192.168.56.102
    recipes:
      - kagent
      - conda
      - livy::install
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::nn
      - hops::dn
      - hops::nm
      - kzookeeper
      - kkafka
      - epipe
      - hadoop_spark::yarn
      - flink::yarn
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-services
      - tensorflow
      - hopsmonitor::node_exporter
      - elastic
      - consul::slave
      - onlinefs
  datanode2:
    size: 1
    baremetal:
      ip: 192.168.56.103
    recipes:
      - kagent
      - conda
      - livy::install
      - ndb::ndbd
      - ndb::mysqld
      - kzookeeper
      - elastic
      - hops::dn
      - hops::nm
      - kkafka
      - hadoop_spark::yarn
      - flink::yarn
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-services
      - tensorflow
      - hopsmonitor::node_exporter
      - consul::slave
      - onlinefs
