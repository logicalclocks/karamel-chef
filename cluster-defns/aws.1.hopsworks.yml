name: Hopsworks
ec2:
  type: c5d.2xlarge
  region: eu-west-1
  ami: ami-06358f49b5839867c

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: 3.7

attrs:
  install:
    dir: /mnt/nvme_ssd0/hops
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "8h"
  hopsworks:
    featurestore_online: true
  elastic:
    opensearch_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
      admin:
        username: "admin"
        password: "adminpass"
      kibana:
        username: "kibana"
        password: "kibanapass"
      logstash:
        username: "logstash"
        password: "logstashpass"
      epipe:
        username: "epipe"
        password: "epipepass"
      elastic_exporter:
        username: "elasticexporter"
        password: "elasticexporterpass"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 5G
    NumCPUs: 4
groups:
  n:
    size: 1
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter
      - hopslog::_filebeat-services
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::docker_registry
      - onlinefs
