name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "logicalclocks/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  tensorflow:
    install: "dist"
  cuda:
    accept_nvidia_download_terms: "true"
    skip_test: "true"
  kagent:
    network:
      interface: eth0
  hopsworks:
    port: 11112
    staging_dir: /srv/hops/staging
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf

