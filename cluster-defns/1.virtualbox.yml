name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:       
  hopsworks:                                                                     
    github: "logicalclocks/hopsworks-chef"
    branch: "master"  

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    network:
      interface: enp0s3
  hops:
    yarn:
      memory_mbs: 10000
      vcores: 8
  hopsworks:
    port: 80
groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 10.0.2.15
    recipes: 
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::authbind
      - hopsworks::dev
      - hopsworks::image
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela 
