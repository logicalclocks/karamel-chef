name: HopsClusterHA
baremetal:
    username: vagrant

cookbooks:       
  hops:                                                                     
    github: "logicalclocks/hops-hadoop-chef"
    branch: "master"  

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    enabled: "false"
  hops:
    docker:
      enabled: "false"  
    yarn:
      aux_services: "mapreduce_shuffle"

groups: 
  master:
    size: 1 
    baremetal:
      ip: 10.0.2.15
    recipes: 
      - ndb::mgmd
      - ndb::mysqld
      - ndb::ndbd
      - hops::ndb
      - hops::nn
      - hops::dn
      - hops::rm
      - hops::nm
