name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "logicalclocks/ndb-chef"
    branch: "3.0"

attrs:
  install:
    dir: /srv/hops
  kagent:
    enabled: false
  ndb:
    ndbd:
      ips_ids: ["192.168.56.101:1"]
    mysqld:
      ips_ids: ["192.168.56.101:100"]
groups:
  biggie:
    size: 1
    baremetal:
      ip: 192.168.56.101
    recipes:
      - kagent::install
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld


