name: Hops
baremetal:
  username: __USER__

cookbooks:
  hopsworks:
    github: __GITHUB__
    branch: __BRANCH__

attrs:
  __DOWNLOAD__
  install:
#   current_version: "2.5.0"
    dir: /srv/hops
    cloud: __CLOUD__
    kubernetes: __KUBE__
    __ENTERPRISE__
  __CUDA__
  hops:
    tls:
      enabled: __TLS__
    __YARN__
      cgroups_strict_resource_usage: false
      detect-hardware-capabilities: true
      pcores-vcores-multiplier: 0.66
      system-reserved-memory-mb: 4000
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  ndb:
    __NDB_NVME__  
    NoOfReplicas: 1
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 4G
    NumCPUs: 4
#    diskdata_dir: "/mnt/nvmeDisks/nvme0/"
#    nvme:
#      logfile_size: "10G"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
      retention_time: "8h"
  hopsworks:
    debug: true
#    download_url: https://repo.hops.works/dev/jdowling/
    hdfs:
      storage_policy:
        base: "DB"
    encryption_password: __PWD___001
    master:
      password: __PWD___002
    admin:
      user: adminuser
      password: __PWD___201
    https:
      port: 443
    featurestore_online: true
    requests_verify: false
    application_certificate_validity_period: 6d
    kagent_liveness:
      enabled: true
      threshold: 40s
  hive2:
      mysql_password: __PWD___203
  mysql:
      password: __PWD___202
  airflow:
      mysql_password: __PWD___204
  elastic:
    opensearch_security:
      jwt:
        exp_ms: 1800000
      audit:
        enable_rest: true
        enable_transport: false
      admin:
        username: admin
        password: __PWD___201
      kibana:
        username: kibana
        password: __PWD___201
      logstash:
        username: logstash
        password: __PWD___201
      epipe:
        username: epipe
        password: __PWD___201
      elastic_exporter:
        username: elasticexporter
        password: __PWD___201
groups:
  metaserver:
    size: 1
    baremetal:
      ip: __IP__
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
        # - hopsworks::migrate
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter      
      - hopslog::_filebeat-services
      - hops::dn
      - tensorflow
      - hive2
      - hops_airflow
      - hopsmonitor      
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::docker_registry
      - hops::fuse_mnt
      - onlinefs      
__KUBERNETES_RECIPES__
