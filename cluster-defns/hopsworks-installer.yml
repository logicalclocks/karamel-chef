name: Hops
baremetal:
    username: __USER__

cookbooks:
  hopsworks:
    github: __GITHUB__
    branch: __BRANCH__

attrs:
  __DOWNLOAD__
  install:
    dir: /srv/hops
    cloud: __CLOUD__
    kubernetes: __KUBE__
    __ENTERPRISE__
  __CUDA__
  hops:
#    version: "2.8.2.10-EE-RC0"  
    tls:
      enabled: __TLS__
    __YARN__
      vcores: __CPUS__
      memory_mbs: __MEM__
      detect-hardware-capabilities: false
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  kagent:
    python_conda_versions: 3.6
  maggy:
    version: "git+git://github.com/moritzmeister/maggy@oblivious-train"
  conda:
    hops-util-py:
      install-mode: "git"
      branch: "oblivious-train"
      repo: "moritzmeister"
#  ndb:
#    nvme:
#      disks: "/dev/nvme0n1 /dev/nvme0n1"
#      format: true
#      logfile_size: 100000M
#      undofile_size: 1000M
#    NoOfReplicas: 2
#    DataMemory: 8192
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
      retention_time: "8h"
  hopsworks:
#    war_url: http://snurran.sics.se/hops/hopsworks/1.4.0/hopsworks-web-dev.war
#    ca_url: http://snurran.sics.se/hops/hopsworks/1.4.0/hopsworks-ca-dev.war    
#    ear_url: http://snurran.sics.se/hops/hopsworks/1.4.0/hopsworks-ear-dev.ear
    encryption_password: __PWD___001
    master:
      password: __PWD___002
    admin:
      user: adminuser
      password: __PWD___201
    https:
      port: 443
    featurestore_online: true
    requests_verify: false
    application_certificate_validity_period: 6d
    kagent_liveness:
      enabled: true
      threshold: 40s
  hive2:
      mysql_password: __PWD___203
  mysql:
      password: __PWD___202      
  elastic:
    opendistro_security:
      jwt:
        exp_ms: 1800000
      audit:
        enable_rest: true
        enable_transport: false
      admin:
        username: admin
        password: __PWD___201
      kibana:
        username: kibana
        password: __PWD___201
      logstash:
        username: logstash
        password: __PWD___201
      epipe:
        username: epipe
        password: __PWD___201
      elastic_exporter:
        username: elasticexporter
        password: __PWD___201
groups:
  metaserver:
    size: 1
    baremetal:
      ip: __IP__
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - hadoop_spark::certs
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-beam
      - hops::dn
      - hops::nm
      - tensorflow
      - hive2
      - hops_airflow
      - hops_airflow::sqoop
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
#      - hops::docker_registry
__KUBERNETES_RECIPES__

