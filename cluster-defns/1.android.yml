name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: "tkakantousis/hopsworks-chef"
    branch: "HOPSWORKS-306"

attrs:
  install:
    dir: /srv/hops
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    port: 8080
    ear_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks-ear-android.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks-android.war
    ca_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks-ca-android.war
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2

