name: HopsworksEnterpriseSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: 3.7

attrs:
  kube-hops:
    pki:
      verify_hopsworks_cert: false
    fallback_dns: 8.8.8.8
    master:
      untaint: true
  install:
    # When upgrading, set current_version and re-run karamel
    #current_version: 2.5.0
    dir: /srv/hops
    cloud: gcp
    kubernetes: true
    enterprise:
      install: true
      download_url: 
      username: 
      password: 
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
    yarn:
      vcores: 4
      memory_mbs: 20000
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "2h"
  hopsworks:
    debug: true
    #download_url: 
    #ear_url: 
    featurestore_online: true
    enable_flyingduck: true
    enable_jupyter_python_kernel_non_kubernetes: true
    loadbalancer_external_domain: "localhost"
  elastic:
    opensearch_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 5G
    NumCPUs: 4
  flyingduck:
    memory_gbs: 4
    cpus: 2
  
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - conda
      - consul::master
      - elastic
      - epipe
      - flink::yarn
      - flink::historyserver
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - hive2
      - hops::docker_registry
      - hops::dn
      - hops::fuse_mnt
      - hops::jhs
      - hops::ndb
      - hops::nm
      - hops::nn
      - hops::rm
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter
      - hopslog::_filebeat-services
      - hops_airflow
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - hopsworks
      # when upgrading, enable this recipe
      #- hopsworks::migrate
      - kagent
      - kube-hops::addons
      - kube-hops::ca
      - kube-hops::hopsworks
      - kube-hops::master
      - kzookeeper
      - kkafka
      - livy
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - onlinefs
      - tensorflow
      - flyingduck
      - ndb::rdrs
