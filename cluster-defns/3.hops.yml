name: HopsworksVagrantMultiNode
baremetal:
    username: vagrant

cookbooks:       
  hops:                                                                     
    github: "logicalclocks/hops-hadoop-chef"
    branch: "3.3"  


attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    enabled: "false"
  hops:
    docker:
      enabled: "false"  
    num_replicas: 2
    yarn:
      aux_services: "mapreduce_shuffle"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 4G
    NumCPUs: 4

groups: 
  namenodes:
    size: 1 
    baremetal:
      ip: 192.168.56.101
    recipes: 
      - ndb::mgmd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
  datanode1:
    size: 1
    baremetal:
      ip: 192.168.56.102
    recipes: 
      - ndb::ndbd
      - hops::dn
      - hops::nm
  datanode2:
    size: 1
    baremetal:
      ip: 192.168.56.103
    recipes: 
      - ndb::ndbd
      - hops::dn
      - hops::nm
