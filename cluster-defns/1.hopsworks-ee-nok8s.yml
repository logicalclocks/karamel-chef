name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: jimdowling/hopsworks-chef
    branch: master
attrs:
  kube-hops:
    pki:
      verify_hopsworks_cert: false
    fallback_dns: 8.8.8.8
    master:
      untaint: true
  install:
    #  current_version: 3.0.0
    dir: /srv/hops
    cloud: gcp
    kubernetes: false
    enterprise:
      install: true
      download_url: https://nexus.hops.works/repository
      username: jim
      password: Stockhome14!
  hops:
    rmappsecurity:
      actor_class: "org.apache.hadoop.yarn.server.resourcemanager.security.DevHopsworksRMAppSecurityActions"
  alertmanager:
    email:
      to: sre@logicalclocks.com
      from: hopsworks@logicalclocks.com
      smtp_host: mail.hello.com
  prometheus:
    retention_time: "2h"
  hopsworks:
    debug: true
    #ear_url: https://repo.hops.works/dev/jdowling/hopsworks-airflow.ear
    #war_url: https://repo.hops.works/dev/jdowling/hopsworks-airflow-web.war
    featurestore_online: true
  elastic:
    opensearch_security:
      jwt:
        exp_ms: "1800000"
      audit:
        enable_rest: "true"
        enable_transport: "false"
  ndb:
    LockPagesInMainMemory: 0
    TotalMemoryConfig: 4G
    NumCPUs: 4
  flyingduck:
    memory_gbs: 16
    
groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - flink::historyserver
      - elastic
      - livy
      - kzookeeper
      - kkafka
      - epipe
      - hopslog
      - hopsworks
        #- hopsworks::migrate
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hopslog::_filebeat-jupyter
      - hopslog::_filebeat-services
      - hops::dn
      - tensorflow
      - hive2
      - hops_airflow
      - hopsmonitor
      - hopsmonitor::prometheus
      - hopsmonitor::alertmanager
      - hopsmonitor::node_exporter
      - consul::master
      - hops::fuse_mnt
      - hops::docker_registry
      - onlinefs
      - hops::nm
      - flyingduck

