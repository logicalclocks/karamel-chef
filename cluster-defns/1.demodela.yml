name: Dela

baremetal:
  username: vagrant

cookbooks:
  hopsworks:                                                                     
    github: "hopshadoop/hopsworks-chef"
    branch: "master"

attrs:
  install:
    dir: /srv/hops
    user: vagrant
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    ear_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks-ear.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks.war
    ca_url: http://snurran.sics.se/hops/hopsworks/0.1.0/hopsworks-ca.war
    email: "registered_email" #replace with registered value
    cert:
      cn: "registered_cn" #replace with registered value
      o: "registered_o" #replace with registered value
      ou: "registered_ou" #replace with registered value
    hopssite:
      version: "hops"
  hopssite:
    password: "registered_password" #replace with registered value
groups:
  dela:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld                                                       
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2
      - dela
